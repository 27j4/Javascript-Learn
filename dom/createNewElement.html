    <script>
      const newElement = document.createElement("div");
      newElement.className = "child"; // adding class
      newElement.id = "createId"; // adding id
      newElement.setAttribute("title", "myTitle"); // adding attribute
      newElement.style.color = "green"; // adding style
      newElement.style.padding = "10px"; // adding style

      const textNode = document.createTextNode("hi, I am Anshul Pandey"); // creating text node
      newElement.appendChild(textNode); // appending text node to newElement

      document.body.appendChild(newElement); // appending newElement to body
    </script>
