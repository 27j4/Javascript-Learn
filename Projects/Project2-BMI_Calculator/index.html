<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #764ba2;
      }
      .result {
        margin-top: 30px;
        text-align: center;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 5px;
        display: none;
      }
      .result.show {
        display: block;
      }
      .bmi-value {
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }
      .bmi-status {
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input
          type="number"
          id="height"
          placeholder="Enter height in cm"
          min="1"
        />
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter weight in kg"
          min="1"
        />
      </div>
      <button class="submit-button">Calculate BMI</button>
      <div class="result" id="result">
        <p>Your BMI</p>
        <div class="bmi-value" id="bmiValue">--</div>
        <div class="bmi-status" id="bmiStatus">--</div>
      </div>
    </div>
    <script src="anshulp.js"></script>
  </body>
</html>
