<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
    <style>
      body {
        background-color: black;
        color: aliceblue;
      }
      .images {
        height: auto;
        width: auto;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="images">
        <img
          src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400"
        />
      </li>
      <li class="images">
        <img
          src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=400"
        />
      </li>
      <li class="images">
        <img
          src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?w=400"
        />
      </li>
    </ul>
  </body>

  <script>
    let images = document.querySelectorAll("img");
    console.log(images);

    for (let i = 0; i < images.length; i++) {
      images[i].addEventListener("click", function () {
        alert("You clicked image " + (i + 1));
        // i want to remove the image that was clicked

        let parentNode = images[i].parentNode;
        parentNode.remove();
      });
    }
  </script>
</html>
